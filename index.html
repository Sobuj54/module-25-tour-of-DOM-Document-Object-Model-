<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css external file -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Tour of DOM</title>
    <!-- adding css inside html -->
    <style>
        li{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DOM</h1>
    </header>
    <main>
        <h1>Awesome DOM</h1>
        <ul>
            <li>jalali set</li>
            <li>bonobash</li>
        </ul>
    </main>
    <!-- connection external js file -->
    <script src="js/DOM.js"></script>
    <!-- we can also write js code inside html like shown below -->
    <script>
        const listCollection = document.getElementsByTagName('li');
        // console.log(listCollection);
        // looping through document 
        for(const li of listCollection){
            // here i used li.innertext only to get texts that are inside li tag..if we used onl li then we would have gotten text along with tag.
            console.log(li.innerText);
        }

        const headingCollection = document.getElementsByTagName('h1');
        for(const h1 of headingCollection){
            console.log(h1.innerText);
        }
    </script>
</body>
</html>
